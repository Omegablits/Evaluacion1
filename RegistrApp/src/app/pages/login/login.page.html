<ion-content [fullscreen]="true" class="fondo">
  
  <div class="logo" style="margin-top : 70px"></div>

  <ion-card color="light" style="margin-top : 15px">
    <ion-card-header>
      <ion-card-title>Registra Tu Asistencia</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div><ion-card-subtitle>Inicia tu sesion para continuar</ion-card-subtitle></div>
      <div class="contenedor-input">
        <div class="usuario">
          <img src="../../../assets/img/usuario.png" width="20" height="20">
        </div>
        <div style="margin-left: 10px;">
          <ion-input [(ngModel)]="usuario" label="Ingrese Usuario" labelPlacement="floating"
           placeholder="ingrese"></ion-input>
        </div>
      </div>
  
      <div class="contenedor-input">
        <div class="password">
          <img src="../../../assets/img/contraseña.png" width="20" height="20">
        </div>
        <div style="margin-left: 10px;">
          <ion-input [(ngModel)]="password" label="Ingrese Password" type="password" 
          labelPlacement="floating"
           placeholder="ingrese"></ion-input>
        </div>
      </div>

      <div class="checkbox">
        <mat-slide-toggle>Recuerdame</mat-slide-toggle>
      </div>
      
      <div class="texto" style="margin-top : 15px">
        <a (click)="irRecupera()">¿Olvidaste tu contraseña?</a>
      </div>

      <div style="margin: 15px;">
        <ion-button color ="warning" expand="block" (click)="irMenu()">Ingresar</ion-button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
